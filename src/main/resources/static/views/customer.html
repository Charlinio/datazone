<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/ui-bootstrap-tpls-2.5.min.js"></script>

</head>
<body ng-app="clienteModule" ng-controller="clienteController">
<div class="container">
    <h1>Clientes</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cliente in clientes">
            <td>{{cliente.codigo}}</td>
            <td>{{cliente.nombreCliente}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.telefono}}</td>
        </tr>
        </tbody>
    </table>

    <form action="">
        Codigo
        <input type="text" ng-model="cliente.codigo">
        Nombre
        <input type="text" ng-model="cliente.nombreCliente">
        Direccion
        <input type="text" ng-model="cliente.direccion">
        Telefono
        <input type="text" ng-model="cliente.telefono">

        <button ng-click="save(cliente)">Ok</button>
    </form>
</div>


</body>
<script src="/js/app/cliente/clienteApp.js"></script>
</html>
